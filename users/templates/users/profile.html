{% extends "base.html" %}

{% block content %}
<div class="container my-4">
  <h2 class="mb-4">Profile</h2>

  <div class="card shadow-sm">
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
        <li class="list-group-item"><strong>Role:</strong> {{ user.get_role_display }}</li>
        <li class="list-group-item"><strong>Phone Number:</strong> {{ user.phone_number }}</li>
        <li class="list-group-item"><strong>Address:</strong> {{ user.address }}</li>
      </ul>
    </div>
  </div>

  <div class="mt-3">
    <a href="{% url 'users:edit_profile' %}" class="btn btn-primary">Edit Profile</a>
  </div>
</div>
{% endblock %}
