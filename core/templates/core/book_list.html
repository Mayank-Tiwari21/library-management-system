{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
  <h2 class="mb-4">Library Catalog</h2>

  <form method="get" class="input-group mb-4" role="search" aria-label="Search books">
    <input
      type="text"
      name="q"
      class="form-control"
      placeholder="Search books..."
      value="{{ query|default:'' }}"
      aria-label="Search books"
    />
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  {% if books %}
  <ul class="list-group">
    {% for book in books %}
    <li class="list-group-item">
      <h5 class="mb-1">{{ book.title }}</h5>
      <p class="mb-1">
        <small>by {{ book.author }} | <em>{{ book.category }}</em></small>
      </p>
      <a href="{% url 'core:book_detail' book.id %}" class="btn btn-sm btn-outline-secondary">View Details</a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <div class="alert alert-info">No books found.</div>
  {% endif %}
</div>
{% endblock %}
