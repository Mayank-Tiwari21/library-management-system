<div class="container mt-4">
    <h2 class="mb-4">Book List</h2>
    <table class="table table-bordered table-striped table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Copies</th>
                <th scope="col">Actions</th>
                <th scope="col">Copies Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.copies.count }}</td>
                <td>
                    <a href="{% url 'core:edit_book' book.id %}" class="btn btn-sm btn-primary me-2">Edit</a>
                    <a href="{% url 'core:delete_book' book.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
                <td>
                    <a href="{% url 'core:book_copies' book.id %}" class="btn btn-sm btn-secondary">View Copies</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" class="text-center text-muted">No books available.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
