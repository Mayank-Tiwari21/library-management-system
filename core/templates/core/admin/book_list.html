{% extends 'base.html' %}
{% block content %}
<h2>All Books</h2>
<table border = '1'>
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Copies</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {%for book in books%}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.copies.count }}</td>
            <td>
                <a href="{% url 'core:edit_book' book.id %}">Edit</a>
                <a href="{% url 'core:delete_book' book.id %}">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="4">No books available.</td></tr>
    {% endfor %}
    </tbody>
</table>
<a href = '{% url "core:add_book" %}'>Add Book</a>
{% endblock %}
